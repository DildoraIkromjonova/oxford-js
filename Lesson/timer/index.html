<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="stopwatch_wrapper">
        <h2 class="stopwatch">00:00:00.<span>0</span></h2>

        <div class="stopwatch_control">
            <button class="stopwatch_btn" data-timer="start">Start</button>
            <button class="stopwatch_btn" data-timer="stop">Stop</button>
            <button class="stopwatch_btn" data-timer="reset">Reset</button>
        </div>
    </div>

    <script type="module" src="display.js"></script>
</body>

</html>
